<!DOCTYPE html>
<html lang="en" ng-app="blogApp">>
<head>
    <meta charset="UTF-8">
    <title>Administrator Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="vendors/angular/angular.min.js" type="text/javascript"></script>
    <script src="vendors/angular/angular-route.min.js" type="text/javascript"></script>
    <script src="assets/scripts/client.min.js" type="text/javascript"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles/loginstyle.css">
    <style>
        h1 {
            color: purple;
        }

        .login {
            text-align: center;
            vertical-align: middle;
        }
    </style>


</head>
<body ng-controller="SubmitPostController">
<!--initial class tells what were dealing w, second class gives more styling specificity-->
<div class="navbar navbar-default">
    <!--fixed width, if container left at default-->
    <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand">G/P</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/resume">Resume</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>

        </div>
    </div>
</div>

<div class="container">
    <div class="login">
        <div class="row">
            <div class="col-md-12 box">
                <h1>Submit New Blog Post</h1>
                <!--<form ng-submit="submit()">-->
                    <div class="form-group">
                        <label for="Author">Author</label>
                        <input type="text" id="author" name="Author" ng-model="submission.author"/>
                    </div>
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="text" id="date" name="Date" ng-model="submission.date"/>
                    </div>
                        <label for="Title">Title</label>
                        <input type="text" id="title"name="Title" ng-model="submission.title"/>
                    </div>
                    <div class="form-group">
                        <label for="Post">Post</label>
                        <input type="text" id="post" name="Post" ng-model="submission.post"/>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>

                <!--</form>-->
            </div>
        </div>
    </div>
</div>
<div ng-show="successPost">
    <p>Post Submitted</p>
</div>
</body>
</html>
